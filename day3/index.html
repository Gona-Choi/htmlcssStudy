<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/7db9db776d.js" crossorigin="anonymous"></script>
    <style>
        body{
        font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="nav-item">Gmail</a>
        <a href="#" class="nav-item">Images</a>
        <i class="fa-solid fa-bars"></i>
    </div>
    <div class="main">
        <img src="https://pngimg.com/d/google_PNG19644.png" width="272px">
        <div>
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" class="input-box"/>
            <i class="fa-solid fa-microphone mic-icon"></i>
        </div>
        <div>
            <button class="button-style">Google Search</button>
            <button class="button-style">I'm feeling lucky</button>
        </div>
        <div class="language-area">
          Google offered in:
            <a href="#" class="language">한국어</a>
            <a href="#" class="language">Français</a> 
            <a href="#" class="language">español</a> 
            <a href="#" class="language">Deutsch</a>   
        </div>
    </div> 
    <div class="footer">
        <div class="first-line">
            Australia
        </div>
        <div class="second-line">
            <span>
                <a href="#" class="second-text">About</a>
                <a href="#" class="second-text">Advertising</a>
                <a href="#" class="second-text">Business</a>
                <a href="#" class="second-text">How search works</a>
            </span>
            <span class="second-line-second">
                <a href="#" class="second-text">Privacy</a>
                <a href="#" class="second-text">Term</a>
                <a href="#" class="second-text">Settings</a>
            </span>
        </div>
    </div>
</body>
</html>
